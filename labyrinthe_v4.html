<html>

  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>

  </head>

  <body>

    <a-scene>

      <a-assets>
        <img id="briqueL" src="./assets/img/black_and_white_spiral_background_2604.jpg">
        <img id="briqueR" src="./assets/img/spiral_repeat.jpg">
        <img id="brique" src="./assets/img/spiral_long.jpg">
        <img id="sol" src="./assets/img/checkers.jpg">
        <img id="sky" src="./assets/img/sky_pattern.jpg">
        <a-asset-item id="clock-glb" src="./assets/3Danims/clock_low_poly.glb"></a-asset-item>
        <a-asset-item id="button-glb" src="./assets/3Dmodels/button_round_flat.glb"></a-asset-item>
        
        <a-mixin id="short" geometry="width: 0.5; height: 3; depth: 0"></a-mixin>
        <a-mixin id="long" geometry="width: 1; height: 3; depth: 0 "></a-mixin>
        <a-mixin id="noDepth" geometry="depth: 0 ; height: 3"></a-mixin>
        <a-mixin id="depth" geometry="depth: 0.1 ; height: 3"></a-mixin>
        <a-mixin id="90" rotation="0 90 0"></a-mixin>
        <a-mixin id="180" rotation="0 180 0"></a-mixin>
      </a-assets>

      <!-- modeles 3D -->
      <a-entity gltf-model="#clock-glb" animation-mixer="" position="-0.25 1.44431 0.04574" scale="1.06 2.43 1.2" dynamic-body="sphereRadius: NaN" velocity=""></a-entity>
      <a-entity gltf-model="#button-glb" position="-1.65118 0.06197 -0.74837" scale="0.6 0.6 0.6" dynamic-body="sphereRadius: NaN" velocity=""></a-entity>

  
      <!-- formes -->
      <a-box src="#brique" position="-0.25 1.5 0" mixin="short 180"></a-box>
      <a-box src="#brique" position="-1.5 1.5 0.25" mixin="short 90"></a-box>
      <a-box src="#briqueR" repeat="2 2" position="-1 1.5 0.5" mixin="long 180"></a-box>
      <a-box src="#brique" position="-1.75 1.5 0" mixin="short 180"></a-box>
      <a-box src="#brique" position="-0.5 1.5 1.25" mixin="short 90"></a-box>
      <a-box src="#brique" position="0 1.5 0.5" mixin="long 90"></a-box>
      <a-box src="#brique" position="-0.25 1.5 1" mixin="short 180"></a-box>
      <a-box src="#brique" position="-0.5 1.5 0.25" mixin="short 90"></a-box>
      <a-box src="#brique" position="-1 1.5 1.5" mixin="long 180"></a-box>
      <a-box src="#brique" position="1 1.5 1.5" mixin="long 180"></a-box>
      <a-box src="#briqueR" repeat="2 2" position="1 1.5 0.75" mixin="90 noDepth" width="1.5"></a-box>
      <a-box src="#brique" position="0.75 1.5 0" mixin="short 180"></a-box>
      <a-box src="#brique" position="0.5 1.5 -0.25" mixin="short 90"></a-box>
      <a-box src="#brique" position="-0.75 1.5 -0.5" mixin="180 noDepth" width="2.5"></a-box>
      <a-box src="#brique" position="-1 1.5 -0.25" mixin="short 90"></a-box>
      <a-box src="#briqueR" repeat="2 2" position="1.5 1.5 -0.5" mixin="long 90"></a-box>
      <a-box src="#brique" position="1.25 1.5 -0.5" mixin="short 180"></a-box>
      <a-box src="#brique" position="1 1.5 -0.75" mixin="short 90"></a-box>
      <a-box src="#brique" repeat="2 2" position="0.5 1.5 -1" mixin="long 180"></a-box>
      <a-box src="#brique" position="-0.75 1.5 -1" mixin="short 180"></a-box>
      <a-box src="#brique" position="-1 1.5 -1.25" mixin="short 90"></a-box>
      <a-box src="#brique" position="-1.5 1.5 -1.5" mixin="long 180"></a-box>  
      <a-box src="#briqueR" repeat="3 3" position="-1.5 1.5 -0.75" mixin="short 90"></a-box>
      <a-box src="#brique" position="1 1.5 -1.25" mixin="short 90"></a-box>
      <a-box src="#brique" position="0.5 1.5 -1.5" mixin="long 180"></a-box>
      <a-box src="#brique" position="0 1.5 -1.75" mixin="short 90"></a-box>

      
      <!-- contours --> 
      <a-box src="#briqueL" position="0 1.5 2" mixin="180 depth" width="4"></a-box>
      <a-box src="#briqueL" position="2 1.5 0" mixin="90 depth" width="4"></a-box>
      <a-box src="#briqueL" position="0 1.5 -2" mixin="180 depth" width="4"></a-box>
      <a-box src="#briqueL" position="-2 1.5 0.75" mixin="90 depth" width="2.5"></a-box>
      <a-box src="#brique" position="-2 1.5 -1.5" mixin="90 depth" width="1"></a-box>
       
      <!-- environnement --> 
      <a-plane src="#sol" repeat="4 4" position="0 0 0" rotation="-90 0 0" width="4" height="4"></a-plane>
      <a-plane src="#brique" position="-2.25 0 -0.75" rotation="-90 90 0" width="0.5" height="0.5"></a-plane>
      <a-sky src="#sky"></a-sky>

      <a-entity camera look-controls wasd-controls="acceleration: 5" position="-0.25 1.6 0.4"></a-entity>


    </a-scene>

  </body>

</html>
