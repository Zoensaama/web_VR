<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>   

</head>

<body>

    <a-scene arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono;">
        <a-assets>
            <a-asset-item id="perso" src="./assets/3Danims/truffle_man.glb"></a-asset-item>

        </a-assets>
        
        <a-marker preset="custom" type="pattern" url="./assets/markers/pattern_marker.patt">
            <a-entity id="animal"
                position="0 0 0" scale="2 2 2" rotation="0 90 0"
                gltf-model="#perso" animation-mixer>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>


</html>
